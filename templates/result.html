<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>תוצאה</title>
    <link rel="stylesheet" href="/static/custom.css" />
  </head>
  <body>
    <main class="result-container" role="main" aria-label="תוצאת החישוב">
      <h2 tabindex="0" aria-label="כותרת: התוצאה שלך">התוצאה שלך:</h2>
      <p aria-label="סכום התחלתי">הסכום ההתחלתי: <b>{{ amount }}</b></p>
      <p aria-label="החישוב שבוצע">
        החישוב שבוצע: {% if calc_type == 'add_vat' %} הוספת מע"מ (17%) {% elif
        calc_type == 'remove_vat' %} הסרת מע"מ (17%) {% elif calc_type ==
        'simple_interest' %} ריבית פשוטה (5%) {% endif %}
      </p>
      <p class="result-value" role="status" aria-live="polite" tabindex="0">
        הסכום לאחר החישוב: {{ result }}
      </p>
      <a href="/" class="back-link" aria-label="חזור לעמוד הראשי">חזור</a>
    </main>
  </body>
</html>
